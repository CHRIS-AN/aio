<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>-->
<!--    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>-->
    <!-- Bootstrap -->
    <link href="/node_modules/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/node_modules/gentelella/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/node_modules/gentelella/build/css/custom.css" rel="stylesheet">
    <script src="/node_modules/gentelella/vendors/jquery/dist/jquery.min.js"></script>

    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <title>AIO</title>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="thymeleaf/fragments.html :: side-bar"></div>

        <div th:replace="thymeleaf/fragments.html :: top-nav"></div>

        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <form id="frm" action="/readCorwork" method="get">
                            <div class="col-md-3">
                                <label>부서명 </label>
                                <select class="custom-select-sm" name="dept">
                                    <option value="인사" th:selected="${dept == '인사'}">인사</option>
                                    <option value="제품" th:selected="${dept == '제품'}">제품</option>
                                    <option value="영업" th:selected="${dept == '영업'}">영업</option>
                                    <option value="물류" th:selected="${dept == '물류'}">물류</option>
                                    <option value="회계" th:selected="${dept == '회계'}">회계</option>
                                </select>
                            </div>
                            <div class="col-md-5"></div>
                            <div class="col-md-4">
                                <input type="text" class="form-control col-md-10" th:value="${keyword}" name="keyword" />
                                <button type="submit" class="btn btn-default"><h3><i class="fa fa-search"></i></h3></button>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">

                        </div>
                        <div class="x_content">
                            <div class="col-md-3" th:each= "empl : ${emplList}">
                                <div class="card m-3" style="width: 350px">
                                    <img th:src="${empl.photo}" class="card-img-top" alt="profileImage">
                                    <div class="card-body">
                                        <h4 class="card-title" th:text="${empl.name}">name</h4>
                                        <p class="card-text" th:text="${empl.dept}">dept</p>
                                        <a href="#" class="btn btn-primary stretched-link">Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-5">
                        <div class="col-sm-10">
                            <nav>
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${!emplList.hasPrevious()}? disabled">
                                        <a th:href="@{'/searchCorwork?keyword=' + ${keyword} + '&page=' + ${emplList.getNumber() - 1}}"
                                           class="page-link" tabindex="-1" aria-disabled="true">
                                            Previous
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${i == emplList.getNumber()}? active"
                                        th:each="i: ${#numbers.sequence(0, emplList.getTotalPages() - 1)}">
                                        <a th:href="@{'/readCorwork?keyword=' + ${keyword} + '&page=' + ${i}}"
                                           class="page-link" href="#" th:text="${i + 1}">1</a>
                                    </li>
                                    <li class="page-item" th:classappend="${!emplList.hasNext()}? disabled">
                                        <a th:href="@{'/readCorwork?keyword=' + ${keyword} + '&page=' + ${emplList.getNumber() + 1}}"
                                           class="page-link">
                                            Next
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="thymeleaf/fragments.html :: footer"></footer>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>
<!-- Bootstrap -->
<script src="/node_modules/gentelella/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Custom Theme Scripts -->
<script src="/node_modules/gentelella/build/js/custom.min.js"></script>

</body>
</html>
